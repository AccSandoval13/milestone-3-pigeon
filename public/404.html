<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style media="screen">
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffa100;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffa100;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff7400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Pigeon</div>
    <div class="message">Oops! You've wandered into unknown territory.</div>
    <div class="description">The page you are looking for cannot be found. It's hiding in the shadows.</div>
    <a class="button" href="/">Return to Safety</a>
  </div>
</body>
</html>
